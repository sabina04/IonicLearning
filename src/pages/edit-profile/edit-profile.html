<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
<form  [formGroup]="formdata">
    <ion-item>
        <div item-content>
      <ion-label floating>Username</ion-label>
      <ion-input formControlName="username"  name="username"></ion-input>
      <button (click)="updateUsername(formdata.value.username)">Update Username</button>
      </div>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Email1</ion-label>
      <ion-input formControlName="email_one"  name="email_one"></ion-input>
    </ion-item>
    <ion-item></ion-item>
</form>
</ion-content>
